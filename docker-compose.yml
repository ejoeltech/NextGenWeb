version: '3.8'

services:
  nextgen-web:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./backend/uploads:/app/backend/uploads
      - ./backend/nextgen.db:/app/backend/nextgen.db
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-change-this-secret}
    restart: unless-stopped

